backend:
  name: git-gateway
  branch: main

site_url: https://jonathan-portfolio-test.netlify.app

publish_mode: editorial_workflow
local_backend: false

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:

  # -----------------------------------------------
  # FILMS
  # -----------------------------------------------
  - name: "films"
    label: "Film Projects"
    folder: "content/films"
    create: true
    extension: "json"
    format: "json"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - label: "Thumbnail"
        name: "thumbnail"
        widget: "image"
        hint: "Used in listings and link previews"
      - label: "Order"
        name: "order"
        widget: "number"
        default: 0
        hint: "Lower numbers appear first in lists"
      - label: "Content Blocks"
        name: "blocks"
        widget: "list"
        hint: "Build your page with any combination of blocks in any order"
        types:
          - label: "Hero Image"
            name: "heroImage"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - label: "Max Height"
                name: "maxHeight"
                widget: "select"
                options:
                  - { label: "Full Viewport", value: "100dvh" }
                  - { label: "90% Viewport", value: "90dvh" }
                  - { label: "75% Viewport", value: "75dvh" }
                  - { label: "50% Viewport", value: "50dvh" }
                default: "90dvh"
                required: false
              - label: "Overlay Style"
                name: "overlayStyle"
                widget: "select"
                required: false
                options:
                  - { label: "None", value: "none" }
                  - { label: "Title + Subtitle (Top Left)", value: "title-subtitle-tl" }
                  - { label: "Title + Subtitle (Top Center)", value: "title-subtitle-tc" }
                  - { label: "Title + Subtitle (Top Right)", value: "title-subtitle-tr" }
                  - { label: "Title + Subtitle (Center)", value: "title-subtitle-c" }
                  - { label: "Title + Subtitle (Bottom Left)", value: "title-subtitle-bl" }
                  - { label: "Title + Subtitle (Bottom Center)", value: "title-subtitle-bc" }
                  - { label: "Title + Subtitle (Bottom Right)", value: "title-subtitle-br" }
                  - { label: "Two Columns (Top)", value: "two-col-top" }
                  - { label: "Two Columns (Center)", value: "two-col-center" }
                  - { label: "Two Columns (Bottom)", value: "two-col-bottom" }
                default: "none"
              - { label: "Overlay Title", name: "overlayTitle", widget: "string", required: false }
              - { label: "Overlay Subtitle", name: "overlaySubtitle", widget: "string", required: false }
              - { label: "Overlay Left Text", name: "overlayLeft", widget: "text", required: false, hint: "Used in two-column layout" }
              - { label: "Overlay Right Text", name: "overlayRight", widget: "text", required: false, hint: "Used in two-column layout" }
              - label: "Overlay Color"
                name: "overlayColor"
                widget: "color"
                default: "#ffffff"
                required: false
              - { label: "Overlay Link", name: "overlayLink", widget: "string", required: false, hint: "Optional: make title a clickable link" }
              - label: "Overlay Font"
                name: "overlayFont"
                widget: "string"
                required: false
                hint: "Google Font name. Leave empty to use site heading font."
          - label: "Hero Video"
            name: "heroVideo"
            fields:
              - label: "Video URL"
                name: "video"
                widget: "string"
                hint: "Paste full URL (Vimeo, YouTube)"
                required: false
              - label: "Video File"
                name: "videoFile"
                widget: "file"
                hint: "Upload a video file instead of using a URL"
                required: false
              - label: "Thumbnail"
                name: "thumbnail"
                widget: "image"
                hint: "Poster image shown before video plays"
              - label: "Play Button Text"
                name: "playButtonText"
                widget: "string"
                required: false
                default: "Click to Play"
                hint: "Text under the play icon. Leave empty to hide text."
              - label: "Max Height"
                name: "maxHeight"
                widget: "select"
                options:
                  - { label: "Full Viewport", value: "100dvh" }
                  - { label: "90% Viewport", value: "90dvh" }
                  - { label: "75% Viewport", value: "75dvh" }
                  - { label: "50% Viewport", value: "50dvh" }
                default: "90dvh"
                required: false
              - label: "Overlay Style"
                name: "overlayStyle"
                widget: "select"
                required: false
                options:
                  - { label: "None", value: "none" }
                  - { label: "Title + Subtitle (Top Left)", value: "title-subtitle-tl" }
                  - { label: "Title + Subtitle (Top Center)", value: "title-subtitle-tc" }
                  - { label: "Title + Subtitle (Top Right)", value: "title-subtitle-tr" }
                  - { label: "Title + Subtitle (Center)", value: "title-subtitle-c" }
                  - { label: "Title + Subtitle (Bottom Left)", value: "title-subtitle-bl" }
                  - { label: "Title + Subtitle (Bottom Center)", value: "title-subtitle-bc" }
                  - { label: "Title + Subtitle (Bottom Right)", value: "title-subtitle-br" }
                  - { label: "Two Columns (Top)", value: "two-col-top" }
                  - { label: "Two Columns (Center)", value: "two-col-center" }
                  - { label: "Two Columns (Bottom)", value: "two-col-bottom" }
                default: "none"
              - { label: "Overlay Title", name: "overlayTitle", widget: "string", required: false }
              - { label: "Overlay Subtitle", name: "overlaySubtitle", widget: "string", required: false }
              - { label: "Overlay Left Text", name: "overlayLeft", widget: "text", required: false, hint: "Used in two-column layout" }
              - { label: "Overlay Right Text", name: "overlayRight", widget: "text", required: false, hint: "Used in two-column layout" }
              - label: "Overlay Color"
                name: "overlayColor"
                widget: "color"
                default: "#ffffff"
                required: false
              - { label: "Overlay Link", name: "overlayLink", widget: "string", required: false }
              - label: "Overlay Font"
                name: "overlayFont"
                widget: "string"
                required: false
                hint: "Google Font name. Leave empty to use site heading font."
          - label: "Hero Carousel"
            name: "heroCarousel"
            fields:
              - label: "Images"
                name: "images"
                widget: "list"
                field:
                  label: "Image"
                  name: "image"
                  widget: "image"
              - label: "Interval (ms)"
                name: "interval"
                widget: "number"
                default: 4000
              - label: "Max Height"
                name: "maxHeight"
                widget: "select"
                options:
                  - { label: "Full Viewport", value: "100dvh" }
                  - { label: "90% Viewport", value: "90dvh" }
                  - { label: "75% Viewport", value: "75dvh" }
                  - { label: "50% Viewport", value: "50dvh" }
                default: "90dvh"
                required: false
              - label: "Overlay Style"
                name: "overlayStyle"
                widget: "select"
                required: false
                options:
                  - { label: "None", value: "none" }
                  - { label: "Title + Subtitle (Top Left)", value: "title-subtitle-tl" }
                  - { label: "Title + Subtitle (Top Center)", value: "title-subtitle-tc" }
                  - { label: "Title + Subtitle (Top Right)", value: "title-subtitle-tr" }
                  - { label: "Title + Subtitle (Center)", value: "title-subtitle-c" }
                  - { label: "Title + Subtitle (Bottom Left)", value: "title-subtitle-bl" }
                  - { label: "Title + Subtitle (Bottom Center)", value: "title-subtitle-bc" }
                  - { label: "Title + Subtitle (Bottom Right)", value: "title-subtitle-br" }
                  - { label: "Two Columns (Top)", value: "two-col-top" }
                  - { label: "Two Columns (Center)", value: "two-col-center" }
                  - { label: "Two Columns (Bottom)", value: "two-col-bottom" }
                default: "none"
              - { label: "Overlay Title", name: "overlayTitle", widget: "string", required: false }
              - { label: "Overlay Subtitle", name: "overlaySubtitle", widget: "string", required: false }
              - { label: "Overlay Left Text", name: "overlayLeft", widget: "text", required: false, hint: "Used in two-column layout" }
              - { label: "Overlay Right Text", name: "overlayRight", widget: "text", required: false, hint: "Used in two-column layout" }
              - label: "Overlay Color"
                name: "overlayColor"
                widget: "color"
                default: "#ffffff"
                required: false
              - { label: "Overlay Link", name: "overlayLink", widget: "string", required: false }
              - label: "Overlay Font"
                name: "overlayFont"
                widget: "string"
                required: false
                hint: "Google Font name. Leave empty to use site heading font."
          - label: "Info Block"
            name: "info"
            fields:
              - { label: "Title", name: "title", widget: "string", required: false }
              - label: "Project Type"
                name: "projectType"
                widget: "string"
                required: false
                hint: "e.g., Feature Film, Short Film, Documentary"
              - { label: "Year", name: "year", widget: "string", required: false }
              - { label: "Director", name: "director", widget: "string", required: false }
              - { label: "Description", name: "description", widget: "text", required: false }
          - label: "Text Block"
            name: "text"
            fields:
              - { label: "Heading", name: "heading", widget: "string", required: false }
              - { label: "Body", name: "body", widget: "text", required: false }
          - label: "Single Image"
            name: "image"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string", required: false }
              - { label: "Caption", name: "caption", widget: "string", required: false }
              - label: "Overlay Style"
                name: "overlayStyle"
                widget: "select"
                required: false
                options:
                  - { label: "None", value: "none" }
                  - { label: "Title + Subtitle (Top Left)", value: "title-subtitle-tl" }
                  - { label: "Title + Subtitle (Top Center)", value: "title-subtitle-tc" }
                  - { label: "Title + Subtitle (Top Right)", value: "title-subtitle-tr" }
                  - { label: "Title + Subtitle (Center)", value: "title-subtitle-c" }
                  - { label: "Title + Subtitle (Bottom Left)", value: "title-subtitle-bl" }
                  - { label: "Title + Subtitle (Bottom Center)", value: "title-subtitle-bc" }
                  - { label: "Title + Subtitle (Bottom Right)", value: "title-subtitle-br" }
                  - { label: "Two Columns (Top)", value: "two-col-top" }
                  - { label: "Two Columns (Center)", value: "two-col-center" }
                  - { label: "Two Columns (Bottom)", value: "two-col-bottom" }
                default: "none"
              - { label: "Overlay Title", name: "overlayTitle", widget: "string", required: false }
              - { label: "Overlay Subtitle", name: "overlaySubtitle", widget: "string", required: false }
              - { label: "Overlay Left Text", name: "overlayLeft", widget: "text", required: false, hint: "Used in two-column layout" }
              - { label: "Overlay Right Text", name: "overlayRight", widget: "text", required: false, hint: "Used in two-column layout" }
              - label: "Overlay Color"
                name: "overlayColor"
                widget: "color"
                default: "#ffffff"
                required: false
              - { label: "Overlay Link", name: "overlayLink", widget: "string", required: false }
              - label: "Overlay Font"
                name: "overlayFont"
                widget: "string"
                required: false
                hint: "Google Font name. Leave empty to use site heading font."              
          - label: "Image Gallery"
            name: "gallery"
            fields:
              - label: "Images"
                name: "images"
                widget: "list"
                fields:
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Alt Text", name: "alt", widget: "string", required: false }
                  - label: "Overlay Style"
                    name: "overlayStyle"
                    widget: "select"
                    required: false
                    options:
                      - { label: "None", value: "none" }
                      - { label: "Title + Subtitle (Top Left)", value: "title-subtitle-tl" }
                      - { label: "Title + Subtitle (Top Center)", value: "title-subtitle-tc" }
                      - { label: "Title + Subtitle (Top Right)", value: "title-subtitle-tr" }
                      - { label: "Title + Subtitle (Center)", value: "title-subtitle-c" }
                      - { label: "Title + Subtitle (Bottom Left)", value: "title-subtitle-bl" }
                      - { label: "Title + Subtitle (Bottom Center)", value: "title-subtitle-bc" }
                      - { label: "Title + Subtitle (Bottom Right)", value: "title-subtitle-br" }
                      - { label: "Two Columns (Top)", value: "two-col-top" }
                      - { label: "Two Columns (Center)", value: "two-col-center" }
                      - { label: "Two Columns (Bottom)", value: "two-col-bottom" }
                    default: "none"
                  - { label: "Overlay Title", name: "overlayTitle", widget: "string", required: false }
                  - { label: "Overlay Subtitle", name: "overlaySubtitle", widget: "string", required: false }
                  - { label: "Overlay Left Text", name: "overlayLeft", widget: "text", required: false }
                  - { label: "Overlay Right Text", name: "overlayRight", widget: "text", required: false }
                  - label: "Overlay Color"
                    name: "overlayColor"
                    widget: "color"
                    default: "#ffffff"
                    required: false
                  - { label: "Overlay Link", name: "overlayLink", widget: "string", required: false }
                  - label: "Overlay Font"
                    name: "overlayFont"
                    widget: "string"
                    required: false
                    hint: "Google Font name. Leave empty to use site heading font."                  
          - label: "Video Block"
            name: "video"
            fields:
              - label: "Video URL"
                name: "video"
                widget: "string"
                hint: "Paste full URL (Vimeo, YouTube)"
                required: false
              - label: "Video File"
                name: "videoFile"
                widget: "file"
                hint: "Upload a video file instead"
                required: false
              - label: "Thumbnail"
                name: "thumbnail"
                widget: "image"
                required: false
              - label: "Play Button Text"
                name: "playButtonText"
                widget: "string"
                required: false
                default: "Click to Play"
              - { label: "Caption", name: "caption", widget: "string", required: false }
          - label: "Footer / CTA Block"
            name: "footer"
            fields:
              - label: "Background Color"
                name: "bgColor"
                widget: "color"
                default: "#ffffff"
                required: false
              - label: "Links"
                name: "links"
                widget: "list"
                fields:
                  - { label: "Text", name: "text", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
                  - label: "Color"
                    name: "color"
                    widget: "color"
                    default: "#000000"
                    required: false
              - label: "Social Links"
                name: "socialLinks"
                widget: "list"
                required: false
                fields:
                  - label: "Platform"
                    name: "platform"
                    widget: "select"
                    options:
                      - { label: "Vimeo", value: "vimeo" }
                      - { label: "YouTube", value: "youtube" }
                      - { label: "Instagram", value: "instagram" }
                      - { label: "LinkedIn", value: "linkedin" }
                      - { label: "Facebook", value: "facebook" }
                      - { label: "TikTok", value: "tiktok" }
                      - { label: "Twitter / X", value: "twitter" }
                      - { label: "Bluesky", value: "bluesky" }
                  - { label: "URL", name: "url", widget: "string" }
                  - label: "Icon Color"
                    name: "color"
                    widget: "color"
                    default: "#000000"
                    required: false

  # -----------------------------------------------
  # MUSIC VIDEO
  # -----------------------------------------------
  - name: "music-video"
    label: "Music Video"
    folder: "content/music-video"
    create: true
    extension: "json"
    format: "json"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Artist", name: "artist", widget: "string", required: false }
      - label: "Thumbnail"
        name: "thumbnail"
        widget: "image"
        hint: "Poster image shown before video plays"
      - label: "Video URL"
        name: "video"
        widget: "string"
        hint: "Paste full URL (Vimeo, YouTube)"
        required: false
      - label: "Video File"
        name: "videoFile"
        widget: "file"
        hint: "Upload a video file instead of using a URL"
        required: false
      - label: "Play Button Text"
        name: "playButtonText"
        widget: "string"
        required: false
        hint: "Text under play icon. Leave empty to show icon only."
      - label: "Order"
        name: "order"
        widget: "number"
        default: 0
        hint: "Lower numbers appear first in lists"
      - label: "Credits"
        name: "credits"
        widget: "list"
        required: false
        field: { label: "Credit Line", name: "line", widget: "string" }

  # -----------------------------------------------
  # SITE SETTINGS
  # -----------------------------------------------
  - name: "settings"
    label: "Settings"
    files:
      # -----------------------------------------------
      # SITE SETTINGS - GENERAL (BRAND/NAV/FONT)
      # -----------------------------------------------
      - label: "General"
        name: "general"
        file: "content/settings/general.json"
        fields:
          - { label: "Brand Name", name: "brandName", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - label: "Header Layout"
            name: "headerLayout"
            widget: "select"
            options:
              - { label: "Brand Left, Nav Right", value: "brand-left-nav-right" }
              - { label: "Brand Right, Nav Left", value: "brand-right-nav-left" }
              - { label: "Brand Only (Left)", value: "brand-only-left" }
              - { label: "Brand Only (Right)", value: "brand-only-right" }
              - { label: "Nav Only (Left)", value: "nav-only-left" }
              - { label: "Nav Only (Right)", value: "nav-only-right" }
              - { label: "None", value: "none" }
            default: "brand-left-nav-right"
          - label: "Nav Style"
            name: "navStyle"
            widget: "select"
            options:
              - { label: "Solid Background", value: "solid" }
              - { label: "Adaptive (blend with background)", value: "adaptive" }
            default: "solid"
            hint: "Solid provides a dark dropdown background. Adaptive changes text colour based on the page's background content."
          - label: "Heading Font"
            name: "headingFont"
            widget: "string"
            default: "Bungee"
            hint: "Exact Google Font name (e.g., Playfair Display, Oswald, Bungee)"
          - label: "Body Font"
            name: "bodyFont"
            widget: "string"
            default: "Inter"
            hint: "Exact Google Font name (e.g., Inter, Lato, Open Sans)"
          - label: "Subtitle Font"
            name: "subtitleFont"
            widget: "string"
            required: false
            hint: "Exact Google Font name. Falls back to Body Font if empty."
          - label: "Navigation Links"
            name: "navLinks"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
      # -----------------------------------------------
      # SITE SETTINGS - HOMEPAGE
      # -----------------------------------------------
      - label: "Homepage"
        name: "homepage"
        file: "content/homepage/homepage.json"
        fields:
          - label: "Background Mode"
            name: "backgroundMode"
            widget: "select"
            options:
              - { label: "Video", value: "video" }
              - { label: "Image Carousel", value: "carousel" }
              - { label: "Single Image", value: "image" }
            default: "video"
          - label: "Background Image"
            name: "backgroundImage"
            widget: "image"
            required: false
            hint: "Used when Background Mode is Single Image"
          - label: "Video File"
            name: "videoFile"
            widget: "file"
            required: false
            hint: "Used when Background Mode is Video"
          - label: "Carousel Images"
            name: "carouselImages"
            widget: "list"
            required: false
            hint: "Used when Background Mode is Image Carousel"
            field:
              label: "Image"
              name: "image"
              widget: "image"
          - label: "Carousel Interval (ms)"
            name: "carouselInterval"
            widget: "number"
            default: 4000
            hint: "Time between slide transitions in milliseconds"
          - label: "Overlay Opacity"
            name: "overlayOpacity"
            widget: "number"
            default: 50
            min: 0
            max: 100
            hint: "Darkness of overlay (0 = none, 100 = fully black)"
          - label: "Content Layout"
            name: "contentLayout"
            widget: "select"
            options:
              - { label: "Centered (heading + subheading centered)", value: "centered" }
              - { label: "Left-aligned with navigation links", value: "left-links" }
            default: "centered"
            hint: "Choose how content is displayed on homepage"
          - label: "Text Color"
            name: "textColor"
            widget: "color"
            default: "#ffffff"
            hint: "Color of all text on homepage"
          - label: "Heading Line 1"
            name: "headingLine1"
            widget: "string"
            default: "Jane"
            hint: "First line of main heading"
          - label: "Heading Line 2"
            name: "headingLine2"
            widget: "string"
            required: false
            default: "Doe"
            hint: "Second line of main heading (optional)"
          - label: "Subheading"
            name: "subheading"
            widget: "string"
            required: false
            default: "Director & Writer"
            hint: "Smaller text below heading; not supported for left-align links"
          - label: "Navigation Links"
            name: "links"
            widget: "list"
            required: false
            hint: "Links displayed when using 'Left-aligned with navigation links' layout"
            fields:
              - { label: "Text", name: "text", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
          - label: "Bottom Text"
            name: "bottomText"
            widget: "string"
            required: false
            hint: "Text shown at bottom (e.g., 'About'). Only shown in left-links layout."
          - label: "Bottom Link"
            name: "bottomLink"
            widget: "string"
            required: false
            hint: "URL for bottom text (e.g., '/about')"
      # -----------------------------------------------
      # SITE SETTINGS - ABOUT PAGE
      # -----------------------------------------------
      - label: "About Page"
        name: "about"
        file: "content/about/about.json"
        fields:
          - label: "Background Color"
            name: "bgColor"
            widget: "color"
            default: "#ffffff"
            required: false
          - label: "Text Color"
            name: "textColor"
            widget: "color"
            default: "#000000"
            required: false
          - label: "Heading"
            name: "heading"
            widget: "string"
          - label: "Heading Line 2"
            name: "headingLine2"
            widget: "string"
            required: false
          - label: "Layout"
            name: "layout"
            widget: "select"
            options:
              - { label: "Photo Left, Text Right", value: "photo-left" }
              - { label: "Photo Right, Text Left", value: "photo-right" }
              - { label: "Photo Top, Text Below", value: "photo-top" }
              - { label: "Text Only", value: "text-only" }
            default: "photo-left"
          - label: "Photo"
            name: "photo"
            widget: "image"
            required: false
          - label: "Photo Size"
            name: "photoSize"
            widget: "select"
            options:
              - { label: "Small (25%)", value: "25" }
              - { label: "Medium (35%)", value: "35" }
              - { label: "Large (45%)", value: "45" }
              - { label: "Half (50%)", value: "50" }
            default: "35"
            hint: "Width of photo relative to page in side-by-side layouts"
          - label: "Bio Intro"
            name: "bioIntro"
            widget: "text"
            required: false
            hint: "Short highlighted intro text"
          - label: "Bio Intro Style"
            name: "bioIntroStyle"
            widget: "select"
            required: false
            options:
              - { label: "Normal", value: "normal" }
              - { label: "Bold", value: "bold" }
              - { label: "Italic", value: "italic" }
              - { label: "Bold Italic", value: "bold-italic" }
            default: "normal"
          - label: "Bio Intro Size"
            name: "bioIntroSize"
            widget: "select"
            required: false
            options:
              - { label: "Small", value: "sm" }
              - { label: "Medium", value: "md" }
              - { label: "Large", value: "lg" }
              - { label: "Extra Large", value: "xl" }
            default: "md"
          - label: "Bio Intro Color"
            name: "bioIntroColor"
            widget: "color"
            required: false
            hint: "Leave empty to use page text color"
          - label: "Bio Intro Font"
            name: "bioIntroFont"
            widget: "select"
            required: false
            options:
              - { label: "Body Font", value: "body" }
